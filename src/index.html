<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cipher</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

</head>

<body background="https://thumbs.gfycat.com/AmbitiousElaborateDromedary-poster.jpg">

  <div class="title">
    <h1>Cipher</h1>
  </div>

  <div class="container">

    <div id="cipher">

      <form name="message" id="textMessage" onsubmit="event.preventDefault()">

        <p>Qual a sua mensagem?</p>

        <input id="textLetter" type="text" required oninvalid="this.setCustomValidity('Digite a sua mensagem aqui')"
          oninput="this.setCustomValidity('')" name="textMessage" placeholder="Digite sua mensagem aqui" autocomplete="off">

        <p> Informe seu número chave:</p>

        <input id="textNumber" type="text" required oninvalid="this.setCustomValidity('Digite seu número chave aqui, este deve ser positivo')"
          oninput="this.setCustomValidity('')" name="keyNumber" pattern="\d+" placeholder="Digite o numero aqui"
          autocomplete="off">
        <br></br>


        <input class="buttons" type="submit" id="encryptedMessage" value="Cifrar" onclick="cipherMessage()">
        <br></br>

        <input class="buttons" type="submit" id="decryptedMessage" onclick="decipherMessage()" value="Decifrar">
      </form>
      <br><br>
    </div>

    <form id="resultPanelCipher" onsubmit="event.preventDefault()" hidden>

      <p>Sua Mensagem Cifrada:</p>
      <br></br>
      <br>
      <div id="resultCipher"></div>
      <br><br>
      <input class="buttons" type="submit" value="Voltar" onclick="goBackCipher()" />
      <br>
    </form>

    <form id="resultPanelDecipher" onsubmit="event.preventDefault()" hidden>

      <p>Sua Mensagem Decifrada:</p>
      <br><br>
      <br>
      <div id="resultDecipher"></div>
      <br><br>

      <input class="buttons" type="submit" value="Voltar" onclick="goBackDecipher()" />
      <br>
    </form>
  </div>

  </div>

  <script src="cipher.js"></script>

  <script src="index.js"></script>

</body>

</html>
